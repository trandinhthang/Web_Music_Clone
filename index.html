<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2> </h2>
      </header>
  
      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('')">
        </div>
      </div>
  
      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>
  
      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
  
      <audio id="audio" src=""></audio>
    </div>
  
    <!-- Playlist -->
    <div class="playlist">

    </div>    
  </div>
  <script>
    /*
      1. render song
      2. scroll top
      3. play / pause / seek
      4. CD rotate ( xoay CD)
      5. next / previous
      6. random
      7. next / repeat when ended
      8. active song
      9. scroll active into view
      10. play song when click
    */
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    const player = $('.player');
    const heading = $('header h2');
    const cdThumb = $('.cd-thumb');
    const audio = $('#audio');
    const cd = $('.cd');
    const playBtn = $('.btn-toggle-play');
    const progress = $('#progress');

    const app = {
      currentIndex: 0,
      isPlaying : false,
      songs : [
        {
          name: 'AAAA',
          singer: 'BBBB',
          path:'./assets/music/song1.mp3',
          img: './assets/img/song1.jpg'
        },
        {
          name: 'BBBB',
          singer: 'CCCC',
          path:'./assets/music/song2.mp3',
          img: './assets/img/song1.jpg'
        },
        {
          name: 'AAAA',
          singer: 'BBBB',
          path:'./assets/music/song1.mp3',
          img: './assets/img/song1.jpg'
        },
        {
          name: 'BBBB',
          singer: 'CCCC',
          path:'./assets/music/song2.mp3',
          img: './assets/img/song1.jpg'
        },
        {
          name: 'AAAA',
          singer: 'BBBB',
          path:'./assets/music/song1.mp3',
          img: './assets/img/song1.jpg'
        },
        {
          name: 'BBBB',
          singer: 'CCCC',
          path:'./assets/music/song2.mp3',
          img: './assets/img/song1.jpg'
        },
      ],
      render: function(){
        const htmls = this.songs.map( (song) => {
          return `
          <div class="song">
            <div class="thumb" style="background-image: url('${song.img}')">
            </div>
            <div class="body">
              <h3 class="title">${song.name}</h3>
              <p class="author">${song.singer}</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          `
        })
        $('.playlist').innerHTML = htmls.join('');
      },
      
      defineProperties: function(){
        Object.defineProperty(this, 'currentSong', {
          get: function(){
            return this.songs[this.currentIndex]
          }
        });
      },

      handleEvent: function(){
        _this = this;
        const cdWidth = cd.offsetWidth;
        // xử lý giao diện phóng to / thu nhỏ thẻ CD
        document.onscroll = function(){
          const scrollTop = window.scrollY || document.documentElement.scrollTop;
          const newCdWidth = cdWidth - scrollTop;

          cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0 ;
          cd.style.opacity = newCdWidth / cdWidth;
        }
        // xử lý khi click play
        // isPlaying đang là false => hiển thị nút play. Khi click vào play thì nhạc sẽ phát và
        // isPlaying= true nên hiển thị nút pause. khi click vào pause thì sẽ remove playing và hiển thị nút play
        playBtn.onclick = function(){
          if(_this.isPlaying){     
            audio.pause();
          } else {   
            audio.play();     
          }  
        }
        // khi song được play
        audio.onplay = function(){
          _this.isPlaying = true;
          player.classList.add('playing')
        }
        // khi song bị pause
        audio.onpause = function(){
          _this.isPlaying = false;
          player.classList.remove('playing')
        }
        // khi tiến độ bài hát thay đổi
        audio.ontimeupdate = function(){
          if(audio.duration){
            const progressPercent= Math.floor(audio.currentTime * 100 / audio.duration);
            progress.value = progressPercent;
          }  
        }
        // xử lý khi tua bài hát
        progress.onchange = function(){
          const seekTime = progress.value * audio.duration / 100;
          audio.currentTime = seekTime;
        }
      },
      
      loadCurrentSong: function(){
        heading.textContent = this.currentSong.name;
        cdThumb.style.backgroundImage = ` url('${this.currentSong.img}') `;
        audio.src = this.currentSong.path;
      },

      start: function(){
        // định nghĩa các thuộc tính cho object
        this.defineProperties();
        // lắng nghe và xử lý các sự kiện ( DOM events)
        this.handleEvent();
        // tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
        this.loadCurrentSong();
        // render playlist
        this.render();
      }
    };

    app.start();

  </script>
</body>
</html>
